# Wolfy Task Panel Configuration
# Quick-launch PowerShell scripts organized by groups
# Icons use Nerd Font glyphs (Unicode escapes like \uf121)

[settings]
position = "left"

# Development tools group
[[groups]]
name = "Dev"
icon = "\uf121"
expanded = true

[[groups.tasks]]
name = "Start Docker"
icon = "\uf308"
script = "Start-Service docker"

[[groups.tasks]]
name = "Open VS Code"
icon = "\uf0a1"
script = "code ."

[[groups.tasks]]
name = "Open Terminal"
icon = "\ue795"
script = "wt"

# System utilities group
[[groups]]
name = "System"
icon = "\uf013"
expanded = false

[[groups.tasks]]
name = "Disk Cleanup"
icon = "\uf1c0"
script = "cleanmgr"

[[groups.tasks]]
name = "Task Manager"
icon = "\uf0ae"
script = "taskmgr"

[[groups.tasks]]
name = "System Info"
icon = "\uf05a"
script = "msinfo32"

# Network tools group
[[groups]]
name = "Network"
icon = "\uf0ac"
expanded = false

[[groups.tasks]]
name = "Flush DNS"
icon = "\uf0ac"
script = "ipconfig /flushdns"

[[groups.tasks]]
name = "Network Status"
icon = "\uf0e8"
script = "netstat -an | Out-GridView"
