# Wolfy Task Panel Configuration
# Quick-launch PowerShell scripts organized by groups
# Icons use Nerd Font glyphs (Unicode escapes like \uf121)

[settings]
position = "left"

# Development tools group
[[groups]]
name = "PF"
icon = "\uf121"
expanded = true

[[groups.tasks]]
name = "Restart Backend"
icon = "\uf308"
script = "Start-Service docker"

[[groups.tasks]]
name = "Restart Frontend"
icon = "\uf0a1"
script = "code ."

[[groups.tasks]]
name = "Run Linter"
icon = "\ue795"
script = "wt"

# System utilities group
[[groups]]
name = "FCW"
icon = "\uf013"
expanded = false

[[groups.tasks]]
name = "Restart Backend FCW"
icon = "\uf1c0"
script = "cleanmgr"

[[groups.tasks]]
name = "Restart Frontend FCW"
icon = "\uf0ae"
script = "taskmgr"

# Network tools group
[[groups]]
name = "Agents"
icon = "\uf0ac"
expanded = false

[[groups.tasks]]
name = "Review Latest PRs"
icon = "\uf0ac"
script = "ipconfig /flushdns"

[[groups.tasks]]
name = "Review Kanban Board"
icon = "\uf0e8"
script = "netstat -an | Out-GridView"
